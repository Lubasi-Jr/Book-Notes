<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Bookmark Chronicles</title>
  </head>
  <body>
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <!-- The URL for images is  https://covers.openlibrary.org/b/ISBN/9780008375010-L.jpg -->
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="https://covers.openlibrary.org/b/ISBN/9780008375010-L.jpg"
            class="d-block mx-lg-auto img-fluid"
            alt="Bootstrap Themes"
            width="75%"
            height="75%"
            loading="eager"
          />
        </div>
        <div class="col-lg-6">
          <!--  display-5 fw-bold text-body-emphasis raleway lh-1 mb-3 -->
          <h2 class="raleway">Who they was</h2>
          <div>
            <p class="sorts">Date: 03/09/2024</p>
            <p class="sorts">Rating: 8/10</p>
          </div>
          <p class="lead eb-garamond">
            This is a story about what its like to exist in the moment, about
            boys too eager to become men, growing up in the hidden war zones of
            London - and the girls trying to make it their own way.
          </p>
          <a href="" class="more">Your notes ></a>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button
              type="button"
              class="btn btn-outline-secondary pencil btn-lg px-4"
              fdprocessedid="umx12a"
            >
              <img
                src="../public/pencil.svg"
                alt="Pencil for editing"
                class="svg-icon"
              />
            </button>

            <button
              type="button"
              class="btn btn-secondary no-border trash btn-lg px-4"
              fdprocessedid="umx12a"
            >
              <img
                src="../public/trash.svg"
                alt="Trash for deleting"
                class="svg-icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
